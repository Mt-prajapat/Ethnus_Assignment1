<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Target Example</title>
</head>
<body>
    <h3>Click any of the following links</h3>
    <div style="border: 1px solid black; padding: 10px; width: fit-content;">
        <a href="https://google.com" target="_blank">Opens in New</a> | 
        <a href="https://yahoo.com" target="_self">Opens in Self</a> | 
        <a href="https://www.google.co.in/" target="_parent">Opens in Parent</a> | 
        <a href="https://www.instagram.com/" target="_top">Opens in Body</a> | 
        <a href="rambahadur2011@gmail.com">Send email</a>
    </div>
</body>
</html>
