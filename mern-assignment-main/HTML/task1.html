<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            background-color: rgba(183, 104, 0, 0.304);
            border: 2px solid white;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }
        th, td {
            border: 2px solid white;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <table >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Monika</td>
            <td>Smith</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Lon</td>
            <td>Jacan</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Mahi</td>
            <td>Dona</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
